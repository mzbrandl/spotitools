# Spotitools System Nginx Configuration
# Copy this to: /etc/nginx/sites-available/spotitools.com
# Enable with: sudo ln -s /etc/nginx/sites-available/spotitools.com /etc/nginx/sites-enabled/
# Test with: sudo nginx -t
# Reload with: sudo systemctl reload nginx

# HTTP redirect for apex domain (no SSL needed)
server {
    listen 80;
    listen [::]:80;
    server_name spotitools.com;
    
    return 301 https://www.spotitools.com$request_uri;
}

# HTTP to HTTPS redirect for www
server {
    listen 80;
    listen [::]:80;
    server_name www.spotitools.com;
    
    return 301 https://www.spotitools.com$request_uri;
}

# HTTPS server for www.spotitools.com
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name www.spotitools.com;
    
    # SSL certificate paths (update after obtaining cert)
    ssl_certificate /etc/letsencrypt/live/spotitools.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/spotitools.com/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    
    # Proxy to Docker container
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
