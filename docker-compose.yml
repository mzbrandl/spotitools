version: '3.8'

services:
  app:
    build:
      context: .
      target: server
    environment:
      - NODE_ENV=production
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}
      - REDIRECT_URI=${REDIRECT_URI}
      - PORT=3001
    volumes:
      - ./db:/app/db                      # Persistent SQLite database
      - ./client_secret.json:/app/client_secret.json:ro # Fallback if env not set
    restart: always

  webserver:
    build:
      context: .
      target: webserver
    ports:
      - "80:80"     # Map local port 80 to container 80
      - "443:443"   # Map local port 443 to container 443
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./client/build:/usr/share/nginx/html:ro  # Optional: mount local build for dev
    depends_on:
      - app
    restart: always
